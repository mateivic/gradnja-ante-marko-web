# Ime workflowa
name: Build and Deploy via LFTP

# Okidač: Pokreni na 'push' na 'main' branch
on:
  push:
    branches:
      - main

# Poslovi koje treba izvršiti
jobs:
  build-and-deploy:
    # Koristi najnoviju verziju Ubuntua
    runs-on: ubuntu-latest

    # Koraci
    steps:
      # 1. Preuzmi kod iz repozitorija
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Postavi Node.js okolinu
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      # 3. Instaliraj ovisnosti
      - name: Install dependencies
        run: npm install

      # 4. Buildaj projekt (kreiraj 'dist' folder)
      - name: Build project
        run: npm run build

      # 5. Instaliraj LFTP klijent
      - name: Install lftp
        run: sudo apt-get -y install lftp

      # 6. Deployaj na Hostinger koristeći LFTP (NOVA, POBOLJŠANA VERZIJA)
      - name: Deploy to Hostinger
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" <<EOF
          set ftp:ssl-allow no
          set ftp:list-options -a
          mirror -Rnev ./dist/ /public_html --parallel=5 --exclude-glob .git* --exclude .git/
          quit
          EOF
